<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <span class="title">
            GitHub Finder
        </span>
    </header>
    <div class="SearchBar">
        <span class="SearchBar_title">
            Search GitHub Users
        </span>
        <span class="SearchBar_info">
            Enter a username to fetch a user profile and repos
        </span>
        <input type="text" placeholder="Input GitHub ID" id="UserNameInput">
    </div>

    <div class="UserInfo">
    </div>

    <div class="UserContribution">
    </div>

    <div class="LatestRepos">
    </div>
    <script src="scripts.js"></script>
</body>
</html>
